# Page Sharer
# Documentation: https://sourcethemes.com/academic/docs/customization/#page-sharer

[[buttons]]
  id = "facebook"
  url = "https://www.facebook.com/sharer.php?u={url}&t={title}"
  title = "Facebook"
  icon_pack = "fab"
  icon = "facebook"
  enable = true

[[buttons]]
  id = "twitter"
  url = "https://twitter.com/intent/tweet?url={url}&text={title}"
  title = "Twitter"
  icon_pack = "fab"
  icon = "twitter"
  enable = true

[[buttons]]
  id = "email"
  url = "mailto:?subject={title}&body={url}"
  title = "Email"
  icon_pack = "fas"
  icon = "envelope"
  enable = true

[[buttons]]
  id = "whatsapp"
  url = "https://web.whatsapp.com/send?text={title}%20{url}"
  title = "WhatsApp"
  icon_pack = "fab"
  icon = "whatsapp-square"
  enable = true

[[buttons]]
  id = "telegram"
  url = "https://telegram.me/share/url?url={url}&text={title}"
  title = "Telegram"
  icon_pack = "fab"
  icon = "telegram"
  enable = true

[[buttons]]
  id = "ok"
  url = "https://connect.ok.ru/offer?url={url}&title={title}"
  title = "Поделиться в Одноклассниках"
  icon_pack = "fab"
  icon = "odnoklassniki-square"
  enable = true
