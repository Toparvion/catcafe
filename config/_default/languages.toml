#   Create a `[X]` block for each language you want, where X is the language ID.
#   Refer to https://sourcethemes.com/academic/docs/language/

# Configure the English version of the site.
[ru]
  languageCode = "ru-ru"
  contentDir = "content/ru"  # Uncomment for multi-lingual sites, and move English content into `en` sub-folder.
  title = "У рыжего кота"
  copyright = "&copy; Котокафе &laquo;У рыжего кота&raquo; {year}"
  [ru.params]
    description = "Уютные посиделки и праздники в окружении животных"
    #   Examples: "Mon, Jan 2, 2006" or "2006-01-02"
    date_format = "02.01.2006"
    #   Examples: "3:04 pm" or "15:04"
    time_format = "15:04"

